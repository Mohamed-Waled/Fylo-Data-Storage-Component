<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main class="container">
    <div class="box">
      <div class="box-1">
        <img src="images/logo.svg" alt="logo" class="logo">
        <div class="icons">
          <div class="icon-1">
            <img src="images/icon-document.svg" alt="icon-document">
          </div>
          <div class="icon-2">
            <img src="images/icon-folder.svg" alt="icon-folder">
          </div>
          <div class="icon-3">
            <img src="images/icon-upload.svg" alt="icon-upload">
          </div>
        </div>
      </div>
      <div class="box-2">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
        <div class="progress-bar">
          <span class="progress">
            <span class="progress-ball"></span>
          </span>
        </div>
        <div class="left">
          <p><span>185</span> GB Left</p>
        </div>
        <div class="nums">
          <div class="first">0 GB</div>
          <div class="second">1000 GB</div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Mohamed-Waled" target="_blank">Eng:Mohamed Waled</a>.
    </p>
  </footer>

</body>
</html>
